{% extends "public/killer-index.html" %}

{% block title %}Select LoR Regions{% endblock %}

{% block regions %}
<div class="jumbotron m-0 py-5"> 
  <div class="div container">

    <!--Start Page heading-->
    <div class="col-12 os-animation" data-animation="animate__animated animate__fadeInUp">
      <h3 class="heading">Select Regions</h3>
      <div class="heading-underline"></div>
    </div>
    <!--end Page Heading-->
    <form action="{{url_for('champion_select', _anchor='champions')}}" method="POST"> 
      <div class="row justify-content-center text-center os-animation" data-animation="animate__animated animate__fadeInUp">
        <div class="col-md-9 col-lg-12 col-xl-11">
          <div class="row">
            <div class="form-check justify-conent-center">
              {% for region in regions %}
              <div class="col-sm-6 col-md-3 p-0 nopad text-center d-inline">
                <label class="image-checkbox region-test">
                  <p class="p-0">{{region}}</p>
                  <img class="img-responsive" src="../../static/img/regions/{{region}}.png" />
                  <input type="checkbox" name="region_check" value="{{region}}" />
                </label>
              </div>
              {% endfor %}
            </div>
          </div> <!--End row-->
        </div> <!--End col-->
      
        <div class="col-12 text-center">
          {% if region_error %}
            <p class="p-3 mb-2 bg-danger text-white">{{region_error}}</p>
          {% endif %}
          <button class="btn btn-nuno btn-sm">Select Champions</button>
        </div>
    </div> <!--End row justify content-->

</form> <!--End Form-->
</div> <!--End Container-->
</div> <!--End Jumbotron-->
{% endblock %}
